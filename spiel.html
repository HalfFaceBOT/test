<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Spiel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #000;
            touch-action: none;
        }
        img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            position: absolute;
        }
        #soldat {
            position: absolute;
            width: 80px;
            z-index: 1;
            display: none;  /* Bild anfangs unsichtbar */
        }
    </style>
</head>
<body>
    <img src="map.jpg" alt="Spielkarte">
    <img id="soldat" src="soldat.jpg" alt="Soldat">

    <script src="soldat.js"></script>

    <!-- Zoom komplett deaktivieren -->
    <script>
        // Mobile: Pinch- und Doppeltipp-Zoom verhindern
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('gesturechange', e => e.preventDefault());
        document.addEventListener('gestureend', e => e.preventDefault());

        // Desktop: Strg + Scroll verhindern
        window.addEventListener('wheel', function(e) {
            if (e.ctrlKey) e.preventDefault();
        }, { passive: false });

        // Mobile: Zwei-Finger-Zoom + Doppeltippen verhindern
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
