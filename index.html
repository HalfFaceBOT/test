<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kartendeck</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    .game-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url('map.jpg'); /* Bild als Hintergrund */
      background-size: contain; /* Bild wird so skaliert, dass es im Container bleibt */
      background-position: center; /* Bild wird zentriert */
      width: 90vw; /* Dynamische Breite basierend auf der Viewport-Breite */
      height: 90vh; /* Dynamische Höhe basierend auf der Viewport-Höhe */
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    /* Optional: Füge noch ein paar Stile für mobile Geräte hinzu */
    @media (max-width: 600px) {
      .game-wrapper {
        width: 100vw; /* Auf kleineren Geräten die volle Breite nutzen */
        height: 100vh; /* Auf kleineren Geräten die volle Höhe nutzen */
      }
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <!-- Hier kannst du Inhalte wie Buttons oder andere Elemente hinzufügen -->
  </div>
  <script src="bomb.js"></script>
  <script src="tower.js"></script>
  <script src="soldat.js"></script>
</body>
</html>
