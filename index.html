<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Spiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      touch-action: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #spiel-container {
      position: relative;
      width: 100vh * 9 / 16; /* 9:16 Format automatisch */
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      aspect-ratio: 9 / 16;
      overflow: hidden;
      background: black;
    }

    #map {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #soldat {
      position: absolute;
      z-index: 1;
      display: none;
    }
  </style>
</head>
<body>
  <div id="spiel-container">
    <img id="map" src="map.jpg" alt="Spielkarte" />
    <img id="soldat" src="soldat.jpg" alt="Soldat" />
  </div>

  <script src="soldat.js"></script>

  <script>
    // Zoom komplett deaktivieren
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());

    window.addEventListener('wheel', function (e) {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
