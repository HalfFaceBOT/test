<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kartendeck</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    .game-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url('map.jpeg'); /* Bild als Hintergrund */
      background-size: cover; /* Bild skaliert, um das gesamte Spielfeld zu f√ºllen */
      background-position: center; /* Bild wird zentriert */
      width: calc(100vh * 9 / 16);
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    
  </style>
</head>
<body>
  <div class="game-wrapper">


    </div>
  </div>
  <script src="bomb.js"></script>
  <script src="tower.js"></script>
  <script src="soldat.js"></script>
</body>
</html>
